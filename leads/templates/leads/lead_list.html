{% extends "base.html" %}

{% block content %}
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <hr class="mt-4 mb-3"/>
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
{% endblock content %}
